<!DOCTYPE html>
<html>
    <head>
        <title>JavascriptTest</title>
        <link rel="stylesheet" href="../css/Java-Script.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="../javascript/erstesJavaScript.js"> </script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <!-- Always shows a header, even in smaller screens. -->
        <div class="hishiof mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <!-- Title -->
                <span class="mdl-layout-title">Todo Liste + Cps</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <!-- Navigation. We hide it in small screens. -->
                <nav class="mdl-navigation mdl-layout--large-screen-only">
                    <a class="mdl-navigation__link" href="../index.html">Mainpage</a>
                    <a class="mdl-navigation__link" href="../firstGame/firstGame.html">SpaceBattle</a>
                    <a class="mdl-navigation__link" href="../zweitesGame/zweitesGame.html">Pong</a>
                    <a class="mdl-navigation__link" href="../html/services.html">Services</a>
                </nav>
            </div>
            </header>
            <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Verweise</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="../index.html">Mainpage</a>
                <a class="mdl-navigation__link" href="../firstGame/firstGame.html">SpaceBattle</a>
                <a class="mdl-navigation__link" href="../zweitesGame/zweitesGame.html">Pong</a>
                <a class="mdl-navigation__link" href="../html/services.html">Services</a>
            </nav>
            </div>
            <main class="mdl-layout__content">
            <div class="page-content">
                  
                <form onsubmit="addTodo(); return false;">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="todofield">
                      <label class="mdl-textfield__label" for="todofield" style ="color:white;">Todo eingeben...</label>
                    </div>
                    <button id="button1" type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                        Speichern
                    </button>
                </form>


                <ul class="demo-list-control mdl-list" id="todolist">
                    
                </ul>
                <h4>
                    Clicks per Second errechnen
                </h4>
                <form onsubmit="clicks(); return false;">
                <button id="button2" type="sumbit"class="mdl-button mdl-js-button mdl-button--raised">
                    Click
                  </button>
                  <div id="clickdiv">
                      Clicks:
                      <a id="clicker"style="color:white">0</a>
                  </div>
                  <div id="cpsdiv">Cps: 
                      <a id="cpsid" style="color:white">0</a>
                  </div>
                    <button id="button3" onclick="resetclick(); return false">Reset</button>
                </form>
            </div>
            </main>
        </div>
    </body>
</html>
